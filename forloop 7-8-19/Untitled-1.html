<body>
	<script>
	b=17;
		sanjay=0;
		for(a=2;a<b;a++)
			{
			if(b%a==0)
				{
					sanjay++;
				}
				}
		if(sanjay==0)
			{
				document.write("prime");
			}
		else{
			document.write("not a prime");
		}
		
	</script>
