<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		document.write(1+"<br>");
	for(b=2;b<=20;b++)
		{
		sanjay=0;
		for(a=2;a<b;a++)
			{
			if(b%a==0)
				{
					sanjay++;
				}
				}
		if(sanjay==0)
			{
				document.write(b+"<br>");
			}
		}
		
	</script>
</body>
</html>
