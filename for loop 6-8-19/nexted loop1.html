<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	sanjay=0;
		for(a=1;a<=5;a++)
			{
				for(b=1;b<=5;b++)
					{
						document.write((sanjay+b)+"&nbsp;&nbsp;&nbsp;&nbsp;")
					}
				document.write("<br>");
				sanjay=sanjay+5;
			}
	</script>
</body>
</html>
