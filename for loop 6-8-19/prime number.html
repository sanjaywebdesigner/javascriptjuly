<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		temp=0;
		a=17;
	for(j=2;j<a;j++)
		{
			if(a%j==0)
				{
					temp++;
				}
		}
		if(temp==0)
			{
				document.write("prime number");
			}
		else{document.write("not a prime number");
		}
		
		
	</script>
	
</body>
</html>
