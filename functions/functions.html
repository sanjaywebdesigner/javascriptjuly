<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="ss"><br>
	<input type="button" onclick="aa()">
	<p id="dd"></p>
	<script>
		function aa(){
			a=document.getElementById("ss").value;
			document.getElementById("dd").innerHTML=a;
		}
	</script>
</body>
</html>
