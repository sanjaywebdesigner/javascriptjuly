<script>
a=Number(prompt("enter first value"));
b=Number(prompt("enter second value"));
c=Number(prompt("enter your choice 1, 2 , 3, 4"));
d=a+b;
e=a-b;
f=a*b;
g=a/b;
if(c==1)
{
	document.write(d);
}
else if(c==2)
{
	document.write(e);
}
else if(c==3)
{
	document.write(f);
}
else if(c==4)
{
	document.write(g);
}
</script>
