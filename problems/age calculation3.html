<body>
	<script>
	date=12;
	month=7;
	year=2019;
		d1=21;
		m1=3;
		y1=2000;
		if(date<d1)
		  {
		   d2=date-d1+30;
			  m2=month-m1-1;
		   }
		else{
		d2=date-d1;
		m2=month-m1;}
		y2=year-y1;
		document.write(y2+" - "+m2+" - "+d2);
	</script>
</body>
