	<script>
	date=31;
	month=7;
	year=2019;
		d1=21;
		m1=8;
		y1=2000;
		d2=date-d1;
		if(month<m1)
			{
		m2=month-m1+12;
			y2=year-y1-1;}
		else
			{m2=month-m1;
			y2=year-y1;
			}
		
		document.write(y2+" - "+m2+" - "+d2);
	</script>
